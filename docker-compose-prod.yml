# -----------------------------------------------------------------------
# We don't support docker-compose for production environments.
# If you choose to use this type of deployment make sure to
# create you own docker environment file (docker/.env) with your own
# unique random secure passwords and SECRET_KEY.
# -----------------------------------------------------------------------
x-superset-depends-on: &superset-depends-on
  - db
  - redis
x-superset-volumes:
  &superset-volumes # /app/pythonpath_docker will be appended to the PYTHONPATH in the final container
  - superset_home:/app/superset_home

x-superset-env: &superset-env
  - path: .env
    required: true

x-superset-image: &superset-image
  ${SUPERSET_IMAGE:-local/superset:prod}

  
x-superset-build: &superset-build
  context: .
  dockerfile: no-frontend.Dockerfile

services:
  redis:
    image: redis:7
    container_name: superset_cache-prod
    restart: unless-stopped
    volumes:
      - redis:/data

  db:
    env_file: *superset-env
    environment:
      # Force both local and host connections to use MD5, not SCRAM
      POSTGRES_INITDB_ARGS: "--auth-local=md5 --auth-host=md5"
    image: postgres:15
    container_name: superset_db-prod
    restart: unless-stopped
    volumes:
      - db_home:/var/lib/postgresql/data
      - ./docker/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d

  superset:
    env_file: *superset-env
    image: *superset-image
    build: *superset-build
    container_name: superset_app-prod
    command: ["/app/docker/docker-bootstrap.sh", "app-gunicorn"]
    restart: unless-stopped
    ports:
      - "${SUPERSET_PORT}:${SUPERSET_PORT}"
    depends_on: *superset-depends-on
    volumes: *superset-volumes

  superset-init:
    container_name: superset_init-prod
    image: *superset-image
    command: ["/app/docker/docker-init.sh"]
    env_file: *superset-env
    depends_on: *superset-depends-on
    volumes: *superset-volumes
    healthcheck:
      disable: true

  superset-worker:
    env_file: *superset-env
    image: *superset-image
    container_name: superset_worker-prod
    command: ["/app/docker/docker-bootstrap.sh", "worker"]
    restart: unless-stopped
    depends_on: *superset-depends-on
    volumes: *superset-volumes
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "celery -A superset.tasks.celery_app:app inspect ping -d celery@$$HOSTNAME",
        ]

  superset-worker-beat:
    env_file: *superset-env
    image: *superset-image
    container_name: superset_worker_beat-prod
    command: ["/app/docker/docker-bootstrap.sh", "beat"]
    restart: unless-stopped
    depends_on: *superset-depends-on
    volumes: *superset-volumes
    healthcheck:
      disable: true

volumes:
  superset_home:
    external: false
  db_home:
    external: false
  redis:
    external: false
